<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Sign Up</title>
</head>

<body>
    <div class="signup-container">
        <form id="signupForm" method="POST">
            <h1>Create an Account</h1>

            <label>Full Name:</label>
            <input type="text" name="full_name" required>

            <label>Email:</label>
            <input type="email" name="email" required>

            <label>Password:</label>
            <input type="password" name="password" id="password" required>

            <label>Confirm Password:</label>
            <input type="password" name="confirm_password" id="confirmPassword" required>

            <label>Phone Number:</label>
            <input type="text" name="phone_number" required pattern="\d{10}" maxlength="10" title="Invalid phone number!">

            <label>Date of Birth:</label>
            <input type="date" name="date_of_birth" id="dateOfBirth" required>

            <label>Gender:</label>
            <select name="gender" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <button type="submit">Sign Up</button>
        </form>
        <!-- Alert Modals -->
        <div id="success-alert" class="alert-modal">
            <div class="alert-content">
                <i class="bi bi-check-circle-fill"></i>
                <div class="alert-message">User Registered Successfully!</div>
                <button class="close-alert">Close</button>
            </div>
        </div>

        <div id="password-alert" class="alert-modal">
            <div class="alert-content">
                <i class="bi bi-x-circle-fill"></i>
                <div class="alert-message">Passwords do not match!</div>
                <button class="close-alert">Close</button>
            </div>
        </div>

        <div id="email-alert" class="alert-modal">
            <div class="alert-content">
                <i class="bi bi-x-circle-fill"></i>
                <div class="alert-message">Email already exists. Please use a different email.</div>
                <button class="close-alert">Close</button>
            </div>
        </div>

    </div>
    <script src="signup.js"></script>
</body>

</html>
