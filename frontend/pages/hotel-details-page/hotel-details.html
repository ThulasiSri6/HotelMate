<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Details</title>
    <link rel="stylesheet" href="hotel-details.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="hotel-container">
       
        <div class="card" id="hotel-info">
            <h1 id="hotel-name"></h1>
            
           
            <div class="carousel">
                <i class="bi bi-chevron-left carousel-control" id="prev-photo"></i>
                <div id="hotel-photos"></div>
                <i class="bi bi-chevron-right carousel-control" id="next-photo"></i>
            </div>

            
            <div class="hotel-details">
                <p><i class="bi bi-geo-alt-fill"></i> <strong>Address:</strong> <span id="hotel-address"></span></p>
                <p><i class="bi bi-envelope-fill"></i> <strong>Email:</strong> <span id="hotel-email"></span></p>
                <p><i class="bi bi-telephone-fill"></i> <strong>Phone:</strong> <span id="hotel-phone"></span></p>
                <p><i class="bi bi-globe"></i> <strong>Website:</strong> <a id="hotel-website" href="#" target="_blank"></a></p>
                <p><i class="bi bi-graph-up-arrow"></i> <strong>Rank:</strong> <span id="hotel-rank"></span></p>
                <p><i class="bi bi-coin"></i> <strong>Price Range:</strong> <span id="hotel-price"></span></p>
                <p><i class="bi bi-bookmark-star-fill"></i> <strong>Rating:</strong> <span id="hotel-rating"></span></p>
                <p><i class="bi bi-card-checklist"></i> <strong>Reviews:</strong> <span id="hotel-reviews"></span></p>
            </div>
        </div>

        
        <div class="card">
            <h3>Amenities</h3>
            <ul id="hotel-amenities"></ul>
        </div>

        
        <div class="card" id="room-cards">
            <div class="room-card">
                <img src="../../images/single-room.png" alt="Single Room">
                <div class="room-details">
                    <h3>Single Room</h3>
                    <p>Available: <span id="single-room-available"></span></p>
                    <p>Price: <span id="single-room-price"></span></p>
                </div>
                <button class="book-now" data-room-type="single">Book Now</button>
            </div>

            <div class="room-card">
                <img src="../../images/double-room.png" alt="Double Room">
                <div class="room-details">
                    <h3>Double Room</h3>
                    <p>Available: <span id="double-room-available"></span></p>
                    <p>Price: <span id="double-room-price"></span></p>
                </div>
                <button class="book-now" data-room-type="double">Book Now</button>
            </div>
        </div>
    </div>
    
    <div id="alert-modal">
        <div id="alert-content">
            <i class="bi bi-exclamation-triangle-fill"></i>
            <div id="alert-message"></div>
            <button id="close-alert">Close</button>
        </div>
    </div>

    <script src="hotel-details.js"></script>
</body>
</html>
