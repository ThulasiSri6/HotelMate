<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel List</title>
    <link rel="stylesheet" href="hotel_list.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <div class="search-container">
            <h1>Find Your Hotel Here</h1>
            <div class="search-bar">
                <input type="text" id="search" placeholder="Choose your place" spellcheck="false" autocomplete="off">
                <button onclick="searchHotelByCity()">
                    <i class="bi bi-search-heart"></i>
                </button>
            </div>
        </div>        
        <div id="hotel-list">
            
        </div>
    </div>
    <script src="hotel_list.js"></script>
</body>
</html>
