<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="adminsign.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Sign Up</title>
</head>

<body>
    <div class="signup-container">
        <form id="signupForm" method="POST">
            <h1>Create an Account</h1>

            <label>Hotel ID:</label>
            <input type="text" name="hotel_id" required>

            <label>Password:</label>
            <input type="password" name="password" id="password" required>

            <label>Confirm Password:</label>
            <input type="password" name="confirm_password" id="confirmPassword" required>


            <button type="submit">Sign Up</button>
        </form>
        <!-- Alert Modals -->
        <div id="success-alert" class="alert-modal">
            <div class="alert-content">
                <i class="bi bi-check-circle-fill"></i>
                <div class="alert-message">Admin Registered Successfully!</div>
                <button class="close-alert">Close</button>
            </div>
        </div>

        <div id="password-alert" class="alert-modal">
            <div class="alert-content">
                <i class="bi bi-x-circle-fill"></i>
                <div class="alert-message">Passwords do not match!</div>
                <button class="close-alert">Close</button>
            </div>
        </div>

        <div id="exists-alert" class="alert-modal">
            <div class="alert-content">
                <i class="bi bi-x-circle-fill"></i>
                <div class="alert-message">Account for this ID already created!</div>
                <button class="close-alert">Close</button>
            </div>
        </div>

        <div id="id-alert" class="alert-modal">
            <div class="alert-content">
                <i class="bi bi-x-circle-fill"></i>
                <div class="alert-message">Invalid Hotel ID!</div>
                <button class="close-alert">Close</button>
            </div>
        </div>
    </div>
    <script src="adminsign.js"></script>
</body>

</html>
